            score = 0

            let onezagadka = prompt('Было шесть машин, две продали, сколько осталось?')

            }
            else{
                alert('Ты ошибся ответом')
            }
            let twozagadka = prompt('Назови год создания Р.Ф.')
            if (twozagadka == 1991){
                score = score + 1
                twooutput = 'Ты угадал, твой балл равен' + ' ' + Number(score)
                alert(twooutput)
            }
            else{
                alert('Ты ошибся ответом')
            }
            threeoutput = 'Твой ответ:' + ' ' + Number(score)
            alert(threeoutput)
